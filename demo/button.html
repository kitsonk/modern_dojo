<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: button</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../resources/style/demo.css" media="screen">
		<style type="text/css">
		  @import "http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit/themes/claro/claro.css";
		  @import "http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit/themes/claro/document.css";
		</style>
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js"
				data-dojo-config="async: true">
		</script>
		<script>
  		 require(["dojo/dom", "dojo/on", "dojo/parser", "dijit/registry", "dijit/form/Button", "dojo/domReady!"], 
       function(dom, on, parser, registry){
         parser.parse();

         var myClick = function(evt){
           console.log("I was clicked");
         };

         on(dom.byId("button1"), "click", myClick);
         on(registry.byId("button2"), "click", myClick);
       });
		</script>
	</head>
	<body class="claro">
	  <h1>Demo: button</h1>
	  <button id="button1" type="button">Button1</button>
	  <button id="button2" data-dojo-type="dijit.form.Button" type="button">Button2</button>
	  <button id="button3" data-dojo-type="dijit.form.Button" type="button">
	    <span>Button3</span>
	    <script type="dojo/on" data-dojo-event="click">
	      console.log("I was clicked");
	    </script>
	  </button>
	</body>
</html>
