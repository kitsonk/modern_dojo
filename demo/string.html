<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: string</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js"
				data-dojo-config="async: true">
		</script>
		<script>
		  require(["dojo/dom", "dojo/string", "dojo/domReady!"], function(dom, string){
		    dom.byId("someNode").innerHTML = string.trim("  I Like Trim Strings ");
		  });
		</script>
	</head>
	<body>
		<h1>Demo: string</h1>
		<pre id="someNode"></pre>
	</body>
</html>
